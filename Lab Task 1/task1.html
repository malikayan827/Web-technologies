      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <body>
      <div class="contanier">
        <nav>
          <div class="logo">
            <i class="fa-solid fa-store"></i>
            <h1>E Commerce Store</h1>
          </div>
  
          <ul>
            <li class="active"><a href="#">home</a></li>
            <li><a href="#">about us</a></li>
            <li><a href="#">shop</a></li>
            <li><a href="#">contact</a></li>
            <!-- <li><button class="btnLogin-popup" >login</button></li> -->
            <li>
              <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="wrapper ">
         <!-- <span class="close-btn">
          <i class="fa-solid fa-times"></i>
        </span> -->
        <div class="form-box login">
          <h2>
            Login
          </h2>
          <form action="#">
            <div class="input-box">
              <span class="icon">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input type="email" 
              required
              placeholder="Enter your email" />
              <label>Email</label>
              </span>
            </div>
            <div class="input-box">
              <span class="icon">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" 
              required
              placeholder="Enter your password" />
              <label>Password</label>
              </span>
            </div>
            <div class="remember-forget">
              <label class="checkbox">
                <input type="checkbox" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#">Forgot password</a>
              
            </div>
            <div>
              <button class="btn" type="submit">Login</button>
            </div>
  
            <div class="login-register">

              <p>Don't have an account? 
                <a href="#" class="register-link">Register</a></p>
            </div>

          </form>
        </div>
         <!-- reg form -->
         <div class="form-box register">
          <h2>Registration</h2>
          <form id="registration-form" action="#">
            <div class="input-box">
              <span class="icon">
                <i class="fas fa-user"></i>
              </span>
              <input
                type="text"
                id="username"
                name="username"
                required
                data-placeholder="Enter your Username"
              />
              <label id="username-error" class="error" for="username">Username</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input
                type="email"
                id="email"
                name="email"
                required
                data-placeholder="Enter your email"
              />
              <label id="email-error" class="error" for="email">Email</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                required
                data-placeholder="Enter your password"
              />
              <label id="password-error" class="error" for="password">Password</label>
            </div>
            <div class="input-box">
              <span class="icon">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                required
                data-placeholder="Confirm your Password"
              />
              <label id="confirm-password-error" class="error" for="confirm-password">Confirm Password</label>
            </div>
            <div>
              <button class="btn" type="submit">Register</button>
            </div>
            <div class="login-register">
              <p>Already Registered? <a href="#" class="login-link">Sign In</a></p>
            </div>
          </form>
        </div>
        

      </div>
  
    </body>
